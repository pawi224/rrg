<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Sand Gap Arch in the Red River Gorge</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicGF3aTIyNCIsImEiOiJjanBuM2d1ZWQwMGlnNDNwNnR0emxvcGlvIn0.3hyshNn_q5JMJ9uV5fCc0g';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/pawi224/cjpn4wmq708ft2slg55plz1nv',
  center: [-118.410600, 33.750013],
  zoom: 13.0
});

 // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
</script>

</body>
</html>
